<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .gallery-container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 120px;
        width: 100%;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover {
        transform: translateY(-8px);
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.05);
    }

    /* Lightbox Styles */
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .lightbox.active {
        display: flex;
        opacity: 1;
    }

    .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .lightbox-content img {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .lightbox-close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        color: #fff;
        cursor: pointer;
        z-index: 10000;
        transition: transform 0.2s ease;
        background: none;
        border: none;
        padding: 10px;
        line-height: 1;
    }

    .lightbox-close:hover {
        transform: scale(1.2);
    }

    .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 50px;
        color: #fff;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 20px 25px;
        transition: background 0.3s ease;
        z-index: 10000;
        user-select: none;
    }

    .lightbox-nav:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-prev {
        left: 20px;
    }

    .lightbox-next {
        right: 20px;
    }

    .lightbox-counter {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 20px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .gallery-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 80px;
        }
    }

    @media (max-width: 768px) {
        .gallery-grid {
            grid-template-columns: 1fr;
            gap: 60px;
        }

        .gallery-container {
            padding: 30px 15px;
        }

        .lightbox-nav {
            font-size: 35px;
            padding: 15px 20px;
        }

        .lightbox-close {
            font-size: 30px;
            top: 10px;
            right: 15px;
        }
    }

    /* Loading Animation */
    .gallery-item img {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    /* Stagger animation for gallery items */
    .gallery-item:nth-child(1) img {
        animation-delay: 0.1s;
    }

    .gallery-item:nth-child(2) img {
        animation-delay: 0.2s;
    }

    .gallery-item:nth-child(3) img {
        animation-delay: 0.3s;
    }

    .gallery-item:nth-child(4) img {
        animation-delay: 0.4s;
    }

    .gallery-item:nth-child(5) img {
        animation-delay: 0.5s;
    }

    .gallery-item:nth-child(6) img {
        animation-delay: 0.6s;
    }

    .gallery-item:nth-child(7) img {
        animation-delay: 0.7s;
    }

    .gallery-item:nth-child(8) img {
        animation-delay: 0.8s;
    }

    .gallery-item:nth-child(9) img {
        animation-delay: 0.9s;
    }

    .gallery-item:nth-child(10) img {
        animation-delay: 1s;
    }

    .gallery-item:nth-child(11) img {
        animation-delay: 1.1s;
    }

    .gallery-item:nth-child(12) img {
        animation-delay: 1.2s;
    }

    .gallery-item:nth-child(13) img {
        animation-delay: 1.3s;
    }

    .gallery-item:nth-child(14) img {
        animation-delay: 1.4s;
    }

    .gallery-item:nth-child(15) img {
        animation-delay: 1.5s;
    }
</style>

<div class="gallery-container">
    <div class="gallery-grid" id="gallery">
        <!-- Images will be loaded here by JavaScript -->
    </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
    <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</button>
    <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="Gallery Image">
    </div>
    <button class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</button>
    <div class="lightbox-counter" id="lightbox-counter"></div>
</div>

<script>
    // Base CDN URL
    const CDN_BASE = 'https://images.squarespace-cdn.com/content/v1/696a7c6fc660b1734a57c0f8/46854aff-8e43-40c6-a951-cf6aae3efe7f/';

    // Image filenames for Altha x Tribe All
    const images = [
        'AlthaxTribeAllTherapies-1.jpg',
        'AlthaxTribeAllTherapies-3.jpg',
        'AlthaxTribeAllTherapies-4.jpg',
        'AlthaxTribeAllTherapies-5.jpg',
        'AlthaxTribeAllTherapies-6.jpg',
        'AlthaxTribeAllTherapies-7.jpg',
        'AlthaxTribeAllTherapies-8.jpg',
        'AlthaxTribeAllTherapies-9.jpg',
        'AlthaxTribeAllTherapies-10.jpg',
        'AlthaxTribeAllTherapies-11.jpg',
        'AlthaxTribeAllTherapies-12.jpg',
        'AlthaxTribeAllTherapies-15.jpg',
        'AlthaxTribeAllTherapies-16.jpg',
        'AlthaxTribeAllTherapies-17.jpg',
        'AlthaxTribeAllTherapies-18.jpg'
    ];

    let currentImageIndex = 0;

    // Generate gallery
    function loadGallery() {
        const gallery = document.getElementById('gallery');
        images.forEach((filename, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.onclick = () => openLightbox(index);

            const img = document.createElement('img');
            img.src = CDN_BASE + filename;
            img.alt = `Altha x Tribe All - Image ${index + 1}`;
            img.loading = 'lazy';

            item.appendChild(img);
            gallery.appendChild(item);
        });
    }

    // Open lightbox
    function openLightbox(index) {
        currentImageIndex = index;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        lightboxImg.src = CDN_BASE + images[currentImageIndex];
        lightbox.classList.add('active');
        updateCounter();

        // Prevent body scroll
        document.body.style.overflow = 'hidden';
    }

    // Close lightbox
    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Change image in lightbox
    function changeImage(direction) {
        currentImageIndex += direction;

        // Loop around
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }

        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = CDN_BASE + images[currentImageIndex];
        updateCounter();
    }

    // Update counter
    function updateCounter() {
        const counter = document.getElementById('lightbox-counter');
        counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        const lightbox = document.getElementById('lightbox');
        if (lightbox.classList.contains('active')) {
            if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            } else if (e.key === 'Escape') {
                closeLightbox();
            }
        }
    });

    // Close lightbox when clicking outside image
    document.getElementById('lightbox').addEventListener('click', (e) => {
        if (e.target.id === 'lightbox') {
            closeLightbox();
        }
    });

    // Load gallery on page load
    loadGallery();
</script>
